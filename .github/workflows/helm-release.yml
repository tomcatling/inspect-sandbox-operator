name: Release Helm Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - name: Setup Helm Chart Repository
        run: |
          # Create required directories
          mkdir -p .cr-release-packages
          mkdir -p .cr-index
          
          # Package the chart
          helm package charts/inspect-sandbox-operator -d .cr-release-packages
          
          # Generate the index file
          helm repo index .cr-release-packages --url https://tomcatling.github.io/inspect-sandbox-operator/
          
          # Create a fresh gh-pages branch
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Force create a brand new gh-pages branch without history
          git checkout --orphan gh-pages-temp
          git reset --hard
          rm -rf *
          
          # Copy chart files
          cp .cr-release-packages/* .
          cp .cr-release-packages/index.yaml .
          
          # Commit
          git add .
          git commit -m "Publish Helm chart" || echo "No changes to commit"
          
          # Force push the new branch as gh-pages (completely replacing previous content)
          git push --force origin gh-pages-temp:gh-pages