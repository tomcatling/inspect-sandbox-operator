apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-operator-test"
  labels:
    app.kubernetes.io/name: {{ include "inspect-sandbox-operator.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  serviceAccountName: {{ include "inspect-sandbox-operator.serviceAccountName" . }}
  containers:
    - name: operator-test
      image: bitnami/kubectl:latest
      command:
        - sh
        - -c
        - |
          echo "Testing inspect-sandbox-operator deployment..."
          
          # Verify operator pod is running
          kubectl -n {{ .Values.namespace.name }} get pods -l app.kubernetes.io/name=inspect-sandbox-operator -o wide
          OPERATOR_POD=$(kubectl -n {{ .Values.namespace.name }} get pods -l app.kubernetes.io/name=inspect-sandbox-operator -o jsonpath='{.items[0].metadata.name}')
          
          if [ -z "$OPERATOR_POD" ]; then
            echo "❌ Failed to find operator pod"
            exit 1
          fi
          
          # Check if operator is ready
          READY=$(kubectl -n {{ .Values.namespace.name }} get pod $OPERATOR_POD -o jsonpath='{.status.containerStatuses[0].ready}')
          if [ "$READY" != "true" ]; then
            echo "❌ Operator pod is not ready"
            exit 1
          fi
          
          # Check CRD is installed
          kubectl get crd inspectsandboxes.inspect.example.com
          if [ $? -ne 0 ]; then
            echo "❌ InspectSandbox CRD not installed"
            exit 1
          fi
          
          echo "✅ Operator tests passed successfully"
  restartPolicy: Never